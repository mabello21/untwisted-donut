<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./css/style.css">
	<title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
	<!-- Card -->
	<div class="flex-container">
		<div class="flex-card">
			<div class="overlay-img"></div>
		</div>
		<div class="flex-card" id="left">
			<div class="flex-card-left">
				<div class="stat" id="heading">Get <a>insights</a> that help your business grow.</div>
				<div class="stat" id="main-text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </div>
				<div class="stat" id="stat-col">
					<div class="stat-column">
						<h2>10k+</h2>
						<p>COMPANIES</p>
					</div>
					<div class="stat-column">
						<h2>314</h2>
						<p>TEMPLATES</p>
					</div>
					<div class="stat-column">
						<h2>12M+</h2>
						<p>QUERIES</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">@mabello21</a>. </div>
</body>

</html>
