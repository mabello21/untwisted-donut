<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./css/style.css">
	<title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
	<!-- Card -->
	<div class="card">
		<div class="card-left">
			<div class="card-left-row-1">
				<div class="heading">Get <a>insights</a> that help your business grow.</div>
				<div class="main-text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </div>
			</div>
			<div class="card-left-row-2">
				<div class="stat-column">
					<div class="stat-num">10k+</div>
					<div class="stat-text">COMPANIES</div>
				</div>
				<div class="stat-column">
					<div class="stat-num">314</div>
					<div class="stat-text">TEMPLATES</div>
				</div>
				<div class="stat-column">
					<div class="stat-num">12M+</div>
					<div class="stat-text">QUERIES</div>
				</div>
			</div>
		</div>
		<div class="card-right">
			<div class="overlay-img"></div>
		</div>
	</div>
	<div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">@mabello21</a>. </div>
</body>

</html>
